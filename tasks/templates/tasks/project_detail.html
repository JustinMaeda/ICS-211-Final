{% extends 'tasks/base.html' %}

{% block content %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<h3>Tasks</h3>
<ul>
    {% for task in tasks %}
    <li>{{ task.title }} - {{ task.get_status_display }}</li>
    {% empty %}
    <p>No tasks available for this project.</p>
    {% endfor %}
</ul>
{% endblock %}
